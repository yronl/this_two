<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <script src="js/auto.js"></script>
</head>
<body>
<div class="bg">
    <div class="mt64"></div>
    <div class="login" id="login">
        <div class="select-login">
            <div class="dian">
                <span id="xuan" class="s1"><img src="images/radio-yes.png" alt="" id="dianji">个人注册</span>
                <span id="xuan2" class="s1"><img src="images/radio-no.png" alt="" id="dianji2">企业注册</span>
            </div>
            <ul class="login-lis" id="ul-lis1" style="display:block">



                <li class="mb20"><img src="images/land-my.png" alt="" class="inp-img2"><input type="text" placeholder="请输入用户登陆名"></li>
                <li class="mb20"><img src="images/email.png" alt="" class="inp-img2 email-img"><input type="text" placeholder="请输入电子邮箱"></li>
                <li class="mb20"><img src="images/land-pas.png" alt="" class="inp-img2"><input type="password" placeholder="请输入密码"></li>
                <li class="mb20">
                    <img src="images/land-m.png" alt="" class="inp-img2"><input type="text" placeholder="请输入验证码">
                    <span class="get-yzm">获取验证码</span>
                </li>
                <li class="mb20">
                    <img src="images/home-img.png" alt="" class="inp-img2 home-img">
                    <b class="select-i"></b>
                    <select name="" id="" class="select1" style="color: #999">
                        <option value="">请选择园区</option>
                        <option value="">请选择园区</option>
                        <option value="">请选择园区</option>
                        <option value="">请选择园区</option>
                    </select>
                </li>
                <li class="mb20">
                    <img src="images/area-img.png" alt="" class="inp-img2 area-img">
                    <b class="select-i"></b>
                    <select name="" id="" class="select1" style="color: #999">
                        <option value="">请选择区域</option>
                        <option value="">请选择区域</option>
                        <option value="">请选择区域</option>
                        <option value="">请选择区域</option>
                    </select>
                </li>
            </ul>
            <ul class="login-lis" id="ul-lis2" style="display: none" >
                <li class="mb20"><img src="images/land-my.png" alt="" class="inp-img2"><input type="text" placeholder="请输入用户登陆名"></li>
                <li class="mb20"><img src="images/email.png" alt="" class="inp-img2 email-img"><input type="text" placeholder="请输入电子邮箱"></li>
                <li class="mb20"><img src="images/land-pas.png" alt="" class="inp-img2"><input type="password" placeholder="请输入密码"></li>
                <li class="mb20">
                    <img src="images/land-m.png" alt="" class="inp-img2"><input type="text" placeholder="请输入验证码">
                    <span class="get-yzm">获取验证码</span>
                </li>
                <li class="mb20">
                    <img src="images/home-img.png" alt="" class="inp-img2 home-img">
                    <b class="select-i"></b>
                    <select name="" id="" class="select1" style="color: #999">
                        <option value="">请选择园区</option>
                        <option value="">请选择园区</option>
                        <option value="">请选择园区</option>
                        <option value="">请选择园区</option>
                    </select>
                </li>
                <li class="mb20">
                    <img src="images/area-img.png" alt="" class="inp-img2 area-img">
                    <b class="select-i"></b>
                    <select name="" id="" class="select1" style="color: #999">
                        <option value="">请选择区域</option>
                        <option value="">请选择区域</option>
                        <option value="">请选择区域</option>
                        <option value="">请选择区域</option>
                    </select>
                </li>
                <li class="mb20"><img src="images/login-qiye.png" alt="" class="inp-img2 qiye-img"><input type="text" placeholder="请输入企业名称"></li>
                <li class="mb20">
                    <img src="images/login-job.png" alt="" class="inp-img2 qiye-img">
                    <b class="select-i"></b>
                    <select name="" id="" class="select1" style="color: #999">
                        <option value="">请选择所属行业</option>
                        <option value="">教育</option>
                        <option value="">IT</option>
                        <option value="">所属行业</option>
                    </select>
                </li>
                <li class="mb20">
                    <img src="images/login-xz.png" alt="" class="inp-img2 xz-img">
                    <b class="select-i"></b>
                    <select name="" id="" class="select1" style="color: #999">
                        <option value="">请选择单位性质</option>
                        <option value="">教育</option>
                        <option value="">IT</option>
                        <option value="">所属行业</option>
                    </select>
                </li>
                <li class="mb20"><img src="images/login-yyzz.png" alt="" class="inp-img2 xz-img"><input type="text" placeholder="请输入营业执照号码"></li>
                <li class="mb20"><img src="images/land-my.png" alt="" class="inp-img2"><input type="text" placeholder="请输入联系人姓名"></li>
                <li class="mb20"><img src="images/login-tel.png" alt="" class="inp-img2 area-img"><input type="text" placeholder="请输入联系人电话"></li>
                <li class="mb20"><img src="images/login-adress.png" alt="" class="inp-img2 home-img"><input type="text" placeholder="请输入通讯地址"></li>

            </ul>
            <div class="text-c pt30">
                 <button class="land-btn">立即注册</button>
                 <a href="land.html" class="return-login">返回登陆</a>
            </div>
        </div>
    </div>
</div>
<script>

       var a=true;
       var b=document.getElementById("xuan");//点击的按钮
       var c=document.getElementById("dianji");//图片标签
       var d=document.getElementById("xuan2");//点击的按钮
       var e=document.getElementById("dianji2");//图片标签
       var ul1=document.getElementById("ul-lis1");
       var ul2=document.getElementById("ul-lis2");
       var login=document.getElementById("login");
       b.onclick=function(){
           if(a){c.setAttribute('src','images/radio-yes.png');
               e.setAttribute("src","images/radio-no.png");
               ul1.style.display="block";
               ul2.style.display="none";
               login.style.height="11.33"+"rem";
               a=false;}
           else{c.setAttribute('src','images/radio-no.png');

               a=true;}

       };
       d.onclick=function(){
           if(a){e.setAttribute('src','images/radio-yes.png');
               c.setAttribute("src","images/radio-no.png");
               ul2.style.display="block";
               ul1.style.display="none";
               login.style.height="90"+"%";
               a=false;}
           else{e.setAttribute('src','images/radio-no.png');

               a=true;}

       }



</script>
</body>
</html>
